<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../static/style.css" />
  <style>
    #iframeContainer {
      display: flex;
      flex-direction: column;
    }

    iframe {
      display: none;
    }

    .visible {
      display: block;
    }
  </style>
  <style>
    .quiz-container {
      display: none;
    }
  </style>
  <title>Quiz App</title>
</head>
<body>

  <button class="btn btn-primary" id="startQuiz">Start Final Exam</button>
  <div id="quiz" class="quiz-container">
    <form id="quizForm">
      <label for="q1">Question 1: Live life to the fullest</label>
      <input type="text" id="q1" name="q1" required><br>

      <label for="q2">Question 2: Embrace life's challenges and live to the fullest, dance, laugh, and enjoy?</label>
      <input type="text" id="q2" name="q2" required><br>

      <label for="q3">Question 3: Embrace life's moments,, laugh, and forget the sorrow?</label>
      <input type="text" id="q3" name="q3" required><br>

      <label for="q4">Question 4: Laugh, dance, and enjoy life despite the pain?</label>
      <input type="text" id="q4" name="q4" required><br>

      <label for="q5">Question 5: Embrace life's challenges with laughter and dance?</label>
      <input type="text" id="q5" name="q5" required><br>

      <label for="q6">Question 6: Mi vida a veces llega la lluvia para _______ las heridas a?</label>
      <input type="text" id="q6" name="q6" required><br>

      <label for="q7">Question 7: Vivir mi vida voy a reir voy a gozar vivir mi vida voy a vivir el momento para __ el destino voy a escuchar?</label>
      <input type="text" id="q7" name="q7" required><br>

      <label for="q8">Question 8: Para que si duele una pena se olvida di duele una pena se olvida voy?</label>
      <input type="text" id="q8" name="q8" required><br>

      <label for="q9">Question 9: escuchar el silencio para __ el camino? Si duele una pena?</label>
      <input type="text" id="q9" name="q9" required><br>

      <label for="q10">Question 10: Mi vida a veces llega la lluvia para __ las heridas?</label>
      <input type="text" id="q10" name="q10" required><br>
      <br>
      <button type="button" class="btn btn-secondary" onclick="showHint()">Show Hint</button>
      <button type="button" class="btn btn-info" onclick="showLesson()">Show Lesson</button>
      <button type="button" class="btn btn-primary" onclick="submitFinallQuiz()">Submit Quiz</button>
    </form>
    <div id="result"></div>
  </div>

  <script>
    function submitFinallQuiz() {
      const form = document.getElementById('quizForm');
      const formData = new FormData(form);
  
      const formDataObject = {};
      formData.forEach((value, key) => {
        formDataObject[key] = value;
      });
  
      const requestBody = {
        quiz_id: 'quiz',
        answers: formDataObject
      };
  
      fetch('/submitFinalquiz', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
        },
        body: JSON.stringify(requestBody),
      })
      .then(response => {
        if (!response.ok) {
          throw new Error(`HTTP error! Status: ${response.status}`);
        }
        return response.json();
      })
      .then(data => {
        if (data.result) {
          document.getElementById('result').innerHTML = data.result;
        } else {
          console.error('Unexpected server response:', data);
        }
      })
      .catch(error => {
        console.error('Error during quiz submission:', error);
      });
    }
  
    document.addEventListener('DOMContentLoaded', function() {
      const startQuizButton = document.getElementById('startQuiz');
      const quizContainer = document.getElementById('quiz');
  
      startQuizButton.addEventListener('click', function() {
        startQuizButton.style.display = 'none';
        quizContainer.style.display = 'block';
      });
    });
  </script>
  

</body>
</html>
